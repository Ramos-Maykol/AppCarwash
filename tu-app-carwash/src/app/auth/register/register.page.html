<ion-content class="register-content">
  <div class="register-container">
    <div class="register-header">
      <div class="logo-icon" aria-hidden="true">游뚱</div>
      <h1 class="app-title">Crear Cuenta</h1>
      <p class="app-subtitle">칔nete a CarWash</p>
    </div>

    <div class="register-card">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <ion-item lines="none" class="custom-input">
            <ion-label position="floating">Nombre Completo</ion-label>
            <ion-input #nameInput type="text" formControlName="name"></ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
            <small class="error-text">El nombre es requerido</small>
          </ion-text>
        </div>

        <div class="form-group">
          <ion-item lines="none" class="custom-input">
            <ion-label position="floating">Correo Electr칩nico</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
            <small class="error-text">Correo electr칩nico inv치lido</small>
          </ion-text>
        </div>

        <div class="form-group">
          <ion-item lines="none" class="custom-input">
            <ion-label position="floating">Contrase침a</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
            <small class="error-text">La contrase침a debe tener al menos 6 caracteres</small>
          </ion-text>
        </div>

        <div class="form-group">
          <ion-item lines="none" class="custom-input">
            <ion-label position="floating">Confirmar Contrase침a</ion-label>
            <ion-input type="password" formControlName="password_confirmation"></ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="registerForm.get('password_confirmation')?.errors?.['mismatch'] && registerForm.get('password_confirmation')?.touched">
            <small class="error-text">Las contrase침as no coinciden</small>
          </ion-text>
        </div>

        <ion-button 
          expand="block" 
          type="submit" 
          [disabled]="registerForm.invalid || isLoading" 
          class="register-button">
          <span *ngIf="isLoading">Creando cuenta...</span>
          <span *ngIf="!isLoading">Crear Cuenta</span>
        </ion-button>
      </form>

      <div class="login-link">
        <p>쯏a tienes cuenta?
          <ion-button fill="clear" size="small" class="link"
            tabindex="-1"
            (mousedown)="$event.preventDefault()"
            (click)="navigateToLogin($event)">
            Iniciar sesi칩n
          </ion-button>
        </p>
      </div>
    </div>

    <ion-toast [isOpen]="!!errorMessage" [message]="errorMessage" duration="3000" color="danger"></ion-toast>
  </div>
</ion-content>
