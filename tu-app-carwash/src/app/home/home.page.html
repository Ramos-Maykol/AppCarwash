<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="app-title">CarWash</ion-title>
    <ion-buttons slot="end">
      <ion-button class="profile-button" (click)="goToProfile()">
        <ion-icon name="person"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="dashboard-container">
    <div class="welcome-section">
      <div class="welcome-icon">ðŸš—</div>
      <h1 class="welcome-title">Bienvenido a CarWash</h1>
      <p class="welcome-subtitle">El mejor servicio de lavado de autos</p>
    </div>

    <div class="services-grid">
      <div class="service-card" (click)="goToServices()">
        <ion-icon name="water" class="service-icon"></ion-icon>
        <h3 class="service-title">Servicios</h3>
        <p class="service-description">Ver servicios disponibles</p>
      </div>

      <div class="service-card" (click)="goToReservations()">
        <ion-icon name="calendar" class="service-icon"></ion-icon>
        <h3 class="service-title">Mis Reservas</h3>
        <p class="service-description">Ver mis reservas</p>
      </div>

      <div class="service-card" (click)="goToBooking()">
        <ion-icon name="add-circle" class="service-icon"></ion-icon>
        <h3 class="service-title">Reservar</h3>
        <p class="service-description">Nueva reserva</p>
      </div>

      <div class="service-card" (click)="goToProfile()">
        <ion-icon name="person" class="service-icon"></ion-icon>
        <h3 class="service-title">Perfil</h3>
        <p class="service-description">Mi cuenta</p>
      </div>
    </div>
  </div>
</ion-content>
