<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>CarWash</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToProfile()" fill="clear" class="profile-btn">
        <ion-icon slot="icon-only" name="person-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="home-container">
    <div class="welcome-section">
      <h1 class="welcome-title">Bienvenido</h1>
      <p class="welcome-subtitle">Selecciona un servicio</p>
    </div>

    <div class="services-grid">
      <div class="service-card" (click)="goToServices()">
        <div class="icon-wrapper">
          <ion-icon name="water-outline"></ion-icon>
        </div>
        <h3>Servicios</h3>
        <p>Ver servicios disponibles</p>
      </div>

      <div class="service-card" (click)="goToBooking()">
        <div class="icon-wrapper">
          <ion-icon name="calendar-outline"></ion-icon>
        </div>
        <h3>Reservar</h3>
        <p>Agendar nuevo servicio</p>
      </div>

      <div class="service-card" (click)="goToReservations()">
        <div class="icon-wrapper">
          <ion-icon name="time-outline"></ion-icon>
        </div>
        <h3>Mis Reservas</h3>
        <p>Ver mis citas</p>
      </div>

      <div class="service-card" (click)="goToVehiculos()">
        <div class="icon-wrapper">
          <ion-icon name="car-outline"></ion-icon>
        </div>
        <h3>Vehículos</h3>
        <p>Mis vehículos</p>
      </div>
    </div>
  </div>
</ion-content>
