<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button defaultHref="/admin/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Empleados</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cargar()">
        <ion-icon slot="icon-only" name="refresh"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="cargar($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list inset="true">
    <ion-item lines="full">
      <ion-label>
        <h2>Listado</h2>
        <p>{{ empleados.length }} registros</p>
      </ion-label>
    </ion-item>

    <ion-item
      button
      detail="false"
      *ngFor="let e of empleados"
      (click)="irEditar(e)">
      <ion-label>
        <h2>{{ e.nombre }} {{ e.apellido }}</h2>
        <p>{{ e.usuario?.email || '—' }} · {{ e.cargo?.nombre_cargo || 'Cargo #' + e.cargo_id }}</p>
        <p>Sucursal: {{ e.sucursal?.nombre || (e.sucursal_id ? e.sucursal_id : 'Sin asignar') }}</p>
      </ion-label>
      <ion-icon slot="end" name="chevron-forward"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="irCrear()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
