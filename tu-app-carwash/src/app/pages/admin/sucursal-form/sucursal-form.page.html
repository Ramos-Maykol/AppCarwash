<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button defaultHref="/admin/sucursales"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ modo === 'crear' ? 'Nueva Sucursal' : 'Editar Sucursal' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Datos de la sucursal</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list lines="inset">
        <ion-item>
          <ion-label position="stacked">Nombre *</ion-label>
          <ion-input [(ngModel)]="formData.nombre" placeholder="Nombre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Dirección *</ion-label>
          <ion-input [(ngModel)]="formData.direccion" placeholder="Dirección"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Teléfono</ion-label>
          <ion-input [(ngModel)]="formData.telefono" placeholder="(Opcional)"></ion-input>
        </ion-item>

        <ion-item lines="none">
          <ion-label>Activa</ion-label>
          <ion-toggle [(ngModel)]="formData.esta_activa"></ion-toggle>
        </ion-item>
      </ion-list>

      <div class="actions">
        <ion-button expand="block" (click)="guardar()">
          <ion-icon slot="start" name="save"></ion-icon>
          Guardar
        </ion-button>

        <ion-button *ngIf="modo === 'editar'" expand="block" color="danger" fill="outline" (click)="eliminar()">
          <ion-icon slot="start" name="trash"></ion-icon>
          Eliminar
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
