<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button defaultHref="/admin/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Sucursales</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cargar()">
        <ion-icon slot="icon-only" name="refresh"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="cargar($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list inset="true">
    <ion-item lines="full">
      <ion-label>
        <h2>Listado</h2>
        <p>{{ sucursales.length }} registros</p>
      </ion-label>
    </ion-item>

    <ion-item button detail="false" *ngFor="let s of sucursales" (click)="irEditar(s)">
      <ion-label>
        <h2>{{ s.nombre }}</h2>
        <p>{{ s.direccion || '—' }}</p>
        <p>Tel: {{ s.telefono || '—' }} · {{ s.esta_activa ? 'Activa' : 'Inactiva' }}</p>
      </ion-label>
      <ion-icon slot="end" name="chevron-forward"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="irCrear()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
