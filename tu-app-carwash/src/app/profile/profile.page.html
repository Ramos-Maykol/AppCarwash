<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="profile-container">
    <!-- User Info Card -->
    <div class="user-card">
      <div class="user-avatar">
        <ion-icon name="person-outline"></ion-icon>
      </div>
      <h2 class="user-name">{{ currentUser()?.name || 'Usuario' }}</h2>
      <p class="user-email">{{ currentUser()?.email || 'email@example.com' }}</p>
    </div>

    <!-- Menu Options -->
    <div class="menu-section">
      <h3 class="section-title">Mi Cuenta</h3>
      
      <div class="menu-list">
        <div class="menu-item" (click)="goToVehiculos()">
          <div class="menu-icon">
            <ion-icon name="car-outline"></ion-icon>
          </div>
          <div class="menu-content">
            <h4>Mis Vehículos</h4>
            <p>Gestionar mis vehículos</p>
          </div>
          <ion-icon name="chevron-forward-outline" class="arrow-icon"></ion-icon>
        </div>

        <div class="menu-item" (click)="goToReservations()">
          <div class="menu-icon">
            <ion-icon name="calendar-outline"></ion-icon>
          </div>
          <div class="menu-content">
            <h4>Mis Reservas</h4>
            <p>Ver historial de reservas</p>
          </div>
          <ion-icon name="chevron-forward-outline" class="arrow-icon"></ion-icon>
        </div>
      </div>
    </div>

    <!-- Logout Button -->
    <div class="logout-section">
      <ion-button 
        expand="block" 
        fill="outline" 
        (click)="logout()"
        class="logout-button">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        Cerrar Sesión
      </ion-button>
    </div>
  </div>
</ion-content>
