<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Mis Reservas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="grid grid-cols-1 gap-4">
    <ion-card *ngFor="let reserva of reservas" class="shadow-lg">
      <ion-card-header>
        <div class="flex justify-between items-center">
          <ion-card-title>{{ reserva.servicio }}</ion-card-title>
          <ion-badge [color]="getEstadoColor(reserva.estado)">
            {{ reserva.estado | titlecase }}
          </ion-badge>
        </div>
      </ion-card-header>
      <ion-card-content>
        <div class="space-y-2">
          <div class="flex items-center">
            <ion-icon name="calendar" class="mr-2 text-blue-500"></ion-icon>
            <span>{{ reserva.fecha }}</span>
          </div>
          <div class="flex items-center">
            <ion-icon name="time" class="mr-2 text-blue-500"></ion-icon>
            <span>{{ reserva.hora }}</span>
          </div>
          <p class="text-gray-600">{{ reserva.sucursal }}</p>
          <p class="text-gray-600">{{ reserva.vehiculo }}</p>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

  <div *ngIf="reservas.length === 0" class="text-center mt-8">
    <p class="text-gray-500">No tienes reservas activas</p>
  </div>
</ion-content>
