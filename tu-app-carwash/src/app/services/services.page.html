<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Servicios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="servicios-container">
    <!-- Loading State -->
    <div *ngIf="isLoading()" class="loading-container">
      <ion-spinner></ion-spinner>
    </div>

    <!-- Empty State -->
    <div *ngIf="!isLoading() && (servicios() || []).length === 0" class="empty-state">
      <ion-icon name="water-outline" class="empty-icon"></ion-icon>
      <h2>No hay servicios disponibles</h2>
      <p>Vuelve más tarde para ver nuestros servicios</p>
    </div>

    <!-- Servicios List -->
    <div *ngIf="!isLoading() && (servicios() || []).length > 0" class="servicios-list">
      <ion-card *ngFor="let servicio of servicios() || []" class="servicio-card">
        <ion-card-content>
          <div class="servicio-header">
            <div class="servicio-icon">
              <ion-icon name="water-outline"></ion-icon>
            </div>
            <div class="servicio-info">
              <h3>{{ servicio.nombre }}</h3>
              <p class="descripcion">{{ servicio.descripcion }}</p>
            </div>
          </div>

          <div class="servicio-details">
            <div class="detail-item">
              <ion-icon name="time-outline"></ion-icon>
              <span>{{ servicio.duracion_minutos }} minutos</span>
            </div>
            <div class="precio-info">
              <span class="precio">{{ obtenerRangoPrecio(servicio) }}</span>
              <ion-chip class="precio-chip">
                <span class="precio-label">Precio según tipo de vehículo</span>
              </ion-chip>
            </div>
          </div>

          <ion-button 
            expand="block" 
            (click)="reservarServicio(servicio)"
            class="reservar-button">
            Reservar Ahora
            <ion-icon slot="end" name="arrow-forward-outline"></ion-icon>
          </ion-button>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
