<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mis Vehículos</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="irAFormulario()">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="vehiculos-container">
    <!-- Loading State -->
    <div *ngIf="isLoading()" class="loading-container">
      <ion-spinner></ion-spinner>
    </div>

    <!-- Empty State -->
    <div *ngIf="!isLoading() && (vehiculos() || []).length === 0" class="empty-state">
      <ion-icon name="car-outline" class="empty-icon"></ion-icon>
      <h2>No tienes vehículos registrados</h2>
      <p>Agrega tu primer vehículo para poder hacer reservas</p>
      <ion-button (click)="irAFormulario()" class="add-button">
        <ion-icon slot="start" name="add-outline"></ion-icon>
        Agregar Vehículo
      </ion-button>
    </div>

    <!-- Vehiculos List -->
    <div *ngIf="!isLoading() && (vehiculos() || []).length > 0" class="vehiculos-list">
      <ion-card *ngFor="let vehiculo of vehiculos() || []" class="vehiculo-card">
        <ion-card-content>
          <div class="vehiculo-header">
            <div class="vehiculo-icon">
              <ion-icon [name]="getVehiculoIcon(vehiculo.tipo_vehiculo_id)"></ion-icon>
            </div>
            <div class="vehiculo-info">
              <h3>{{ vehiculo.marca }} {{ vehiculo.modelo }}</h3>
            </div>
          </div>

          <div class="vehiculo-details">
            <div class="detail-item">
              <span class="label">Placa:</span>
              <span class="value">{{ vehiculo.placa }}</span>
            </div>
            <div class="detail-item">
              <span class="label">Color:</span>
              <span class="value">{{ vehiculo.color }}</span>
            </div>
          </div>

          <div class="vehiculo-actions">
            <ion-button fill="clear" size="small" (click)="irAFormulario(vehiculo)">
              <ion-icon slot="icon-only" name="create-outline"></ion-icon>
            </ion-button>
            <ion-button fill="clear" size="small" color="danger" (click)="eliminarVehiculo(vehiculo.id)">
              <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
            </ion-button>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
